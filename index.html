<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="button-layer">
        <div class="nav">nav</div>
        <div class="bottom-nav">
        <button type="nav-left">left</div>
        <button type="nav-right">right</div>
        </div>
    </div>

    

    <div class="title-page">
        <div id="background-image">
        </div>
        <div class="tp-body">tp-body</div>
    </div>

    <div class="map-page">
        <div class="mp-body">
            <div class="mp-title">mp-title</div>
            <div class="mp-text">mp-text</div>
        </div>
        <div id="map-1"></div>
    </div>

    <div class="text-img-page">
        <div class="tip-title"></div>
        <div class="tip-body">
            <div class="tip-text">tip-text</div>
            <div class="tip-img">tip-img</div>
            <div class="tip-subtext">tip-subtext</div>
        </div>
    </div>

    <div class="blank-page">
        <div class="bp-title">bp-title</div>
        <div class="bp-text">bp-text</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
